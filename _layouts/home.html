---
layout: default
---

<div class="profile-layout">
  <aside class="profile-sidebar">
    <img src="{{ site.profile.avatar | relative_url }}" alt="Profile Photo" class="profile-img">
    <h2 class="profile-name">{{ site.profile.name }}</h2>
    <div class="profile-bio">{{ site.profile.bio }}</div>

    <div class="profile-social-links">
      {% if site.profile.github %}
        <a href="https://github.com/{{ site.profile.github }}" target="_blank" class="social-btn">
          <span class="icon">
            <svg viewBox="0 0 16 16" width="16px" height="16px"><path fill="#828282" d="M7.999,0.431c-4.285,0-7.76,3.474-7.76,7.761 c0,3.428,2.223,6.337,5.307,7.363c0.388,0.071,0.53-0.168,0.53-0.374c0-0.184-0.007-0.672-0.01-1.32 c-2.159,0.469-2.614-1.04-2.614-1.04c-0.353-0.896-0.862-1.135-0.862-1.135c-0.705-0.481,0.053-0.472,0.053-0.472 c0.779,0.055,1.189,0.8,1.189,0.8c0.692,1.186,1.816,0.843,2.258,0.645c0.071-0.502,0.271-0.843,0.493-1.037 C4.86,11.425,3.049,10.76,3.049,7.786c0-0.847,0.302-1.54,0.799-2.082C3.768,5.507,3.501,4.718,3.924,3.65 c0,0,0.652-0.209,2.134,0.796C6.677,4.273,7.34,4.187,8,4.184c0.659,0.003,1.323,0.089,1.943,0.261 c1.482-1.004,2.132-0.796,2.132-0.796c0.423,1.068,0.157,1.857,0.077,2.054c0.497,0.542,0.798,1.235,0.798,2.082 c0,2.981-1.814,3.637-3.543,3.829c0.279,0.24,0.527,0.713,0.527,1.437c0,1.037-0.01,1.874-0.01,2.129 c0,0.208,0.14,0.449,0.534,0.373c3.081-1.028,5.302-3.935,5.302-7.362C15.76,3.906,12.285,0.431,7.999,0.431z"/></svg>
          </span>
          <span class="username">GitHub</span>
        </a>
      {% endif %}

      {% if site.profile.linkedin %}
        <a href="https://www.linkedin.com/in/{{ site.profile.linkedin }}" target="_blank" class="social-btn">
          <span class="icon">
            <svg viewBox="0 0 16 16" width="16px" height="16px"><path fill="#828282" d="M15.835,14.687h-2.906v-4.555c0-1.087-0.021-2.484-1.514-2.484c-1.516,0-1.748,1.183-1.748,2.405v4.635H6.761 V5.337h2.79v1.278h0.039c0.388-0.736,1.338-1.513,2.756-1.513c2.948,0,3.492,1.94,3.492,4.463v5.123H15.835z M3.468,4.057 c-0.931,0-1.685-0.755-1.685-1.685c0-0.931,0.754-1.686,1.685-1.686c0.93,0,1.684,0.755,1.684,1.686 C5.152,3.303,4.398,4.057,3.468,4.057z M4.922,14.687H2.015V5.337h2.907V14.687z"/></svg>
          </span>
          <span class="username">LinkedIn</span>
        </a>
      {% endif %}
    </div>  </aside>

  <div class="profile-content">
    {{ content }}
  </div>
</div>
